<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container max-w-xs mx-auto md:max-w-5xl ">
        <a href="index.html">
            <div class="logo text-center">
                <img srcset="img/logo.png 2x" alt="" class="inline-block">
            </div>
        </a>
        <div class="text-center">
            <p class="font-semibold mt-10 text-base mb-4">Welcome to Fudo</p>
            <p class="font-bold text-3xl">Create Account</p>
        </div>
        <div class="content text-base font-semibold mt-10">
            <label for="" class="">Email </label><br>
            <input type="email" placeholder="John.snow@gmail.com"
                class="border-2 mt-3 border-cyan-400 hover:border-blue-400 rounded-md px-4 py-4 w-full">
            <label for="" class="inline-block mt-3">Fullname </label><br>
            <input type="text" class="border-2 mt-3 border-cyan-400 hover:border-blue-400 rounded-md px-4 py-4 w-full"
                placeholder="John.snow">
            <label for="" class="inline-block mt-3">Password </label><br>
            <input type="password" placeholder="*********"
                class="border-2 mt-3 border-cyan-400 hover:border-blue-400 rounded-md px-4 py-4 w-full">
            <label for="" class="inline-block mt-3">Re-Password </label><br>
            <input type="password" placeholder="*********"
                class="border-2 mt-3 border-cyan-400 hover:border-blue-400 rounded-md px-4 py-4 w-full">
            <button class="text-white py-4 w-full text-center bg-cyan-400 rounded-md mt-7 mb-5">Create Now</button>
        </div>
        <footer class="mb-20 ">
            <hr class=" w-full my-10">
            <div class="flex justify-between items-end ">
                <div class="logo md:text-3xl">
                    <a href="index.html">
                        <span class="font-bold ">Fudo</span>
                        <span class="text-red-600  ">.</span>
                    </a>
                </div>
                <div class="text-xs md:text-lg font-semibold text-gray-600 ">
                    <a href="" class=" mx-1 md:mx-2 hover:underline">Home</a>
                    <a href="" class="  mx-1  md:mx-2 hover:underline">Products</a>
                    <a href="" class="  mx-1 md:mx-2 hover:underline">About Us</a>
                    <a href="" class=" mx-1 md:mx-2 hover:underline">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
